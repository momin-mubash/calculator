<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <input type="text" class="calculator-screen" id="calculator-screen" disabled>
            <div class="calculator-buttons">
                <button class="btn" data-action="clear">AC</button>
                <button class="btn" data-action="delete">DEL</button>
                <button class="btn" data-action="percent">%</button>
                <button class="btn" data-action="divide">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" data-action="multiply">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" data-action="subtract">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" data-action="add">+</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn">0</button>
                <button class="btn" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
